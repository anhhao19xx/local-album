<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Album</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/simple-line-icons.css">
</head>
<body>
  <!-- APP -->
  <div id="app" class="container-fluid" tabindex="0" @keyup="keyHandle">
    <!-- NAVBAR -->
    <div class="navbar"></div>
    <!-- END NAVBAR -->

    <div class="display">
      <!-- PRESENTATION MODE -->
      <div class="presentation" v-if="mode === 'presentation' && slideImage">
        <!-- PROGRESS BAR -->
        <div class="progress"><div class="current" :style="{ width: progress + '%' }"></div></div>
        <!-- END PROGRESS BAR -->

        <img :src="slideImage.path" alt="" class="w-100" v-if="slideImage.mime.indexOf('video') !== 0" noevent="true">
        <video :src="slideImage.path" class="w-100" v-if="slideImage.mime.indexOf('video') === 0" loop autoplay muted noevent="true"></video>

        <!-- TOOLS -->
        <div class="tools">
          <button class="control-btn left" @click="prevSlide">
            <i class="icon-arrow-left"></i>
          </button>

          <button class="control-btn right" @click="nextSlide">
            <i class="icon-arrow-right"></i>
          </button>
        </div>
        <!-- END TOOLS -->
      </div>
      <!-- END PRESENTATION MODE -->

      <!-- GRID MODE -->

      <!-- END GRID MODE -->
    </div>
  </div>
  <!-- END APP -->

  <!-- LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="mime@latest.js"></script>
  <!-- END LIBRARY -->

  <script src="main.js"></script>
</body>
</html>
